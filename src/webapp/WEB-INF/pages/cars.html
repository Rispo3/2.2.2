<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
Cars List
<div>
    <table border="1">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Production Date</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getBrand()}"></td>
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getProductionDate()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
